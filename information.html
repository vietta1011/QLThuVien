</head>
<body>
    
    <div class="main">
        <header class="header">
            <div class="nav__header">
                <nav >    
                    <div class="toggle__menu">
                        <i class="fa-solid fa-bars"></i>
                     </div>
                     <h1> Library Management</h1>
                       <ul class="navbar__list">
                         <li class="list__page"><a href="./home.html"><i class="fa-solid fa-house nav-icon"></i>Trang Chủ</a></li>
                         <li class="list__page"><a href="./department.html"><i class="fa-solid fa-users nav-icon"></i>Quản lý người Đọc</a></li>
                         <li class="list__page"><a href="./homepage.html"><i class="fa-solid fa-book nav-icon"></i>Quản lý đầu sách</a></li>
                         <li class="list__page"><a href="#footer"><i class="fa-solid fa-phone nav-icon"></i>Thông tin liên hệ</a></li>
                         <li class="list__page" style="margin: 50px 0 0 0;"><a href=""><i class="fa-solid fa-right-from-bracket nav-icon"></i>Log Out</a></li>
                       </ul> 
                </nav>
            </div>
            <div class="admin__login">
            
                <a href="./log_in.html" class="login">
                    <i class="fa-solid fa-user"></i>
                    Admin</a>
             </div>
           </header>
           <div class="content">
            <div class="container">
              <div class="list__reader">
                <h1>Add Reader</h1>
                <div class="list">
                    <img src="https://t4.ftcdn.net/jpg/03/59/58/91/360_F_359589186_JDLl8dIWoBNf1iqEkHxhUeeOulx0wOC5.jpg" alt="">
                    <label for="avatar">Your Avatar: </label></td>
                        <form name="picture" method="" action="">
                            <input type="File" accept="img/*">
                        </form>
                </div>
    
                <div class="list">
                     <label for="name">Full Name:<span>(*)</span></label>     
                     <input type="text" id="name" placeholder="user name">     
                </div>
                <div class="list">
                        <label for="class">Gender:<span>(*)</span></label>
                        <select name="gender" id="gender" >
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                </div>
                <div class="list">
                    <label for="dateofbrith">Date of birth:<span>(*)</span></label>
                    <input type="date" name="dob" id="dateofbrith">
                </div>
                <div class="list"> 
                    <label for="class">Class: </label>
                        <select name="class" id="class" >
                            <option value="1">Class 5</option>
                            <option value="2">Class 6</option>
                            <option value="3">Class 7</option>
                            <option value="4">Class 8</option>
                            <option value="5">Class 9</option>
                            <option value="6">Class 10</option>
                            <option value="7">Class 11</option>
                            <option value="8">Class 12</option>
                            <option value="9">University</option>
                        </select>
                </div>
                <div class="list">
                    <label for="address">Address: </label>
                    <textarea class ="address" name="" id="" cols="30" rows="2" type="text" placeholder="ngõ 68 Cầy Giấy, Phường Quan Hoa, Quận Cầu Giấy, Hà Nội, Việt Nam"></textarea>
                </div>
                <div class="list">
                    <label for="email">Email: </label></td>
                    <input type="text" id="email" placeholder="thuvien@gmail.com">
                </div>
                <div class="list">
                    <label for="phone number">Phone Number: </label>
                    <input type="tel" id="phone number" placeholder="0123456789">
                </div>
                <div class="list codecard" id="replaycode">
                    <label for="code car">Code Car:</label>
                    <a class="replaycode" id="replay" href="#"><i class="fa-solid fa-rotate"><span>create code</span></i></a>
                    <input type="text">
                </div>
               <div class="list">
                    <label for="Card created date">Card Created Date:</label>
                    <input type="date" name="dob" id="Cardcreateddate">
               </div>
                <div class="list">
                    <label for="Card Expiry Date">Card Expiry Date: </label>
                    <input type="date" name="dob" id="CardExpirydate">
                </div>
                <div class="list"> 
                    <label for="class">Status Card:  </label>
                        <select name="statuscard" id="statuscard" >
                            <option value="1">Inactive</option>
                            <option value="2">Activity</option>
                        </select>
                        <!-- <textarea name="" id="" cols="30" rows="2">đếuh</textarea> -->
                </div>
                <input class="input__save" type="submit" value="LƯU">
              </div>
            </div>
           </div>
    </div>
    <script>
        const nav = document.querySelector('nav');
        const toggle__menu = document.querySelector('.toggle__menu');
        const content = document.querySelector('.content');

        toggle__menu.onclick = function () {
          nav.classList.toggle('hide');
          content.classList.toggle('expand')
        }
    </script>
</body>

</html>
